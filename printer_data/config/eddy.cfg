[mcu eddy]
serial: /dev/serial/by-id/usb-Klipper_rp2040_5044340310209D1C-if00
restart_method: command

[probe_eddy_ng btt_eddy]
sensor_type: btt_eddy
i2c_mcu: eddy
i2c_bus: i2c0f
x_offset: 0
y_offset: 21.42

[temperature_sensor btt_eddy_mcu]
sensor_type: temperature_mcu
sensor_mcu: eddy
min_temp: 10
max_temp: 100

[temperature_sensor btt_eddy]
sensor_type: Generic 3950
sensor_pin: eddy:gpio26

[bed_mesh]
horizontal_move_z: 2
speed: 200
mesh_min: 30, 30
mesh_max: 260, 260
probe_count: 9, 9
algorithm: bicubic

[safe_z_home]
home_xy_position: 150, 150
z_hop: 20

[gcode_macro BED_MESH_CALIBRATE]
rename_existing: BTT_BED_MESH_CALIBRATE
gcode:
 EDDYNG_BED_MESH_EXPERIMENTAL METHOD=rapid_scan